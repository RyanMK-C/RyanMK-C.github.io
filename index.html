<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle Gestual - Brilho e Cor</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: hsl(210, 50%, 50%);
      user-select: none;
      touch-action: none;
    }
    #video {
      position: fixed;
      width: 320px;
      height: 240px;
      bottom: 15px;
      right: 15px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid lime;
      transform: scaleX(-1);
      z-index: 10;
    }
    #feedbackCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 5;
    }
    #hud {
      position: fixed;
      top: 15px;
      left: 15px;
      background: rgba(0,0,0,0.5);
      padding: 15px 20px;
      border-radius: 12px;
      color: white;
      z-index: 20;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 220px;
      user-select: none;
    }
    #hud label {
      font-weight: bold;
      margin-bottom: 4px;
    }
    #brightnessRange {
      width: 100%;
    }
    #colorPicker {
      width: 100%;
      height: 36px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    #status {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 20;
      user-select: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="feedbackCanvas"></canvas>

  <div id="hud">
    <label for="brightnessRange">Brilho:</label>
    <input type="range" id="brightnessRange" min="0.2" max="2" step="0.01" value="1" />

    <label for="colorPicker">Cor:</label>
    <input type="color" id="colorPicker" value="#3399ff" />
  </div>

  <div id="status">Carregando câmera...</div>

  <!-- TensorFlow.js + Handpose -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>

  <script>
    (async () => {
      const status = document.getElementById('status');
      const brightnessRange = document.getElementById('brightnessRange');
      const colorPicker = document.getElementById('colorPicker');
      const video = document.getElementById('video');
      const canvas = document.getElementById('feedbackCanvas');
      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Setup camera
      async function setupCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user' },
          audio: false,
        });
        video.srcObject = stream;
        return new Promise(resolve => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });
      }

      // Load model
      status.textContent = 'Carregando câmera...';
      await setupCamera();
      status.textContent = 'Carregando modelo...';
      await tf.setBackend('webgl');
      const model = await handpose.load();
      status.textContent = 'Modelo carregado. Buscando mão...';

      // Inicializa estilos
      document.body.style.filter = `brightness(${brightnessRange.value})`;
      document.body.style.backgroundColor = colorPicker.value;

      brightnessRange.addEventListener('input', () => {
        document.body.style.filter = `brightness(${brightnessRange.value})`;
      });

      colorPicker.addEventListener('input', () => {
        document.body.style.backgroundColor = colorPicker.value;
      });

      function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      function drawLandmarks(landmarks) {
        clearCanvas();
        ctx.fillStyle = 'lime';

        const videoWidth = video.videoWidth || 640;
        const videoHeight = video.videoHeight || 480;

        for (const point of landmarks) {
          // Espelhar X pra combinar com vídeo espelhado (scaleX(-1))
          let x = videoWidth - point[0];
          let y = point[1];

          // Escalar para o tamanho do canvas (fullscreen)
          x = (x / videoWidth) * canvas.width;
          y = (y / videoHeight) * canvas.height;

          ctx.beginPath();
          ctx.arc(x, y, 10, 0, 2 * Math.PI);
          ctx.fill();
        }
      }

      function distance(p1, p2) {
        return Math.hypot(p1[0] - p2[0], p1[1] - p2[1]);
      }

      function isPointOverElement(x, y, element) {
        const rect = element.getBoundingClientRect();
        const videoWidth = video.videoWidth || 640;
        const videoHeight = video.videoHeight || 480;

        // Ajusta posição com espelhamento e escala para viewport
        const invertedX = videoWidth - x;
        const viewportX = (invertedX / videoWidth) * window.innerWidth;
        const viewportY = (y / videoHeight) * window.innerHeight;

        return (
          viewportX >= rect.left &&
          viewportX <= rect.right &&
          viewportY >= rect.top &&
          viewportY <= rect.bottom
        );
      }

      let cooldown = false;

      async function detectHands() {
        const predictions = await model.estimateHands(video, true);

        if (predictions.length > 0) {
          status.textContent = 'Mão detectada!';
          const hand = predictions[0];
          const landmarks = hand.landmarks;

          drawLandmarks(landmarks);

          // Detecta gesto clique - distância entre ponta do indicador (8) e ponta do polegar (4)
          const dist = distance(landmarks[8], landmarks[4]);
          const CLICK_THRESHOLD = 40;

          if (dist < CLICK_THRESHOLD && !cooldown) {
            if (isPointOverElement(landmarks[8][0], landmarks[8][1], brightnessRange)) {
              const rect = brightnessRange.getBoundingClientRect();
              const videoWidth = video.videoWidth || 640;
              const videoHeight = video.videoHeight || 480;

              const invertedX = videoWidth - landmarks[8][0];
              const viewportX = (invertedX / videoWidth) * window.innerWidth;

              let val = (viewportX - rect.left) / rect.width;
              val = Math.min(1, Math.max(0, val));

              const newValue = brightnessRange.min * 1 + val * (brightnessRange.max - brightnessRange.min);
              brightnessRange.value = newValue;
              document.body.style.filter = `brightness(${brightnessRange.value})`;

              status.textContent = `Brilho: ${brightnessRange.value.toFixed(2)}`;
            } else if (isPointOverElement(landmarks[8][0], landmarks[8][1], colorPicker)) {
              colorPicker.focus();
              status.textContent = `Selecionar cor`;
            }

            cooldown = true;
            setTimeout(() => {
              cooldown = false;
            }, 800);
          }
        } else {
          status.textContent = 'Nenhuma mão detectada';
          clearCanvas();
        }
        requestAnimationFrame(detectHands);
      }

      detectHands();
    })();
  </script>
</body>
</html>
